<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | El Blog de Fer</title>
    <style>
        /* Estilo global */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2e2b47, #8e44ad);
            color: #fff;
            text-align: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            border-bottom: 3px solid #00b894;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            color: #00b894;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        main {
            padding: 60px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
            margin-top: 40px;
        }

        main h2 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .contact-container {
            margin: 20px auto;
            padding: 20px;
            background-color: #34495e;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .contact-container p {
            font-size: 1.2rem;
            color: #b2bec3;
            margin: 10px 0;
            line-height: 1.6;
        }

        .contact-container a {
            color: #00b894;
            font-size: 1.2rem;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .contact-container a:hover {
            color: #1abc9c;
        }

        .button-container {
            margin-top: 30px;
        }

        .button-container a {
            text-decoration: none;
            background-color: #e74c3c;
            color: #fff;
            padding: 12px 25px;
            margin: 15px;
            font-size: 1rem;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .button-container a:hover {
            background-color: #d63031;
            transform: translateY(-3px);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            font-size: 0.9rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        footer a {
            color: #00b894;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>El Blog de Fer</h1>
    </header>
    <main>
        <h2>Contacto</h2>
        <div class="contact-container">
            <p>Si deseas contactarme, puedes escribirme al siguiente correo:</p>
            <p><a href="mailto:fferobrine@gmail.com">fferobrine@gmail.com</a></p>
            <p>Estaré encantado de responder cualquier consulta, comentario o colaboración que tengas en mente.</p>
        </div>
        <div class="button-container">
            <a href="index.html">Volver al inicio</a>
        </div>
    </main>
    <footer>
        <p>
            &copy; 2024 Ferobrine. Puedes visitar mi <a href="https://github.com/ferobrine" target="_blank">GitHub</a> para explorar más proyectos.
        </p>
    </footer>
</body>
</html>
